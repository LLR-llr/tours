<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../../../公共css/bootstrap.min.css">
</head>
<style>
html,body{
    width: 100%;
    height: 100%;
}
body{
    background-image: url('../static/img/timg.jpg');
    background-size: 100% 100%;
    background-repeat: no-repeat;
}
.panel{
    width: 350px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
}



</style>
<body>
<div class="panel panel-success">
    <div class="panel-heading">
        后台登录
    </div>
    <div class="panel-body">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input name="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name='password' type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>


</div>
</body>
</html>

<script src="../../../公共js/jquery-3.4.1.min.js"></script>
<script>
    $('form').on('submit',function (e) {
        e.preventDefault();
        $req=$(this).serialize();
        console.log($req);
        $.ajax({
            type:'POST',
            url:'login.php',
            dataType:'json',
            data:$req,
            success:function (res) {
                if(res.code===200){
                    console.log(res.msg);
                    location.replace('main.php')
                }else{
                    console.log(res.msg);
                }
            }
        })
    })
    
    
</script>

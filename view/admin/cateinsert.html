<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<ol class="breadcrumb">
    <li >首页</li>
    <li style="color:#337ab7">添加分类</li>
</ol>
<form >
    <div class="form-group">
        <label for="exampleInputEmail1">分类名称</label>
        <input name="name" type="text" class="form-control" id="exampleInputEmail1" placeholder="分类名称">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
<script src="../../../公共js/jquery-3.4.1.min.js"></script>
<script>
    $('form').on('submit',function (e) {
        e.preventDefault();
        $.ajax({
            type:"POST",
            url:'cateinsert.php',
            data:$(this).serialize(),
            dataType:'json',
            context:this,
            success:function (res) {
                if(res.code===200){
                    this.reset();
                    console.log(res.msg)

                    location.replace('cateselect.php')

                }else{
                    console.log(res.msg)
                }
            }

        })
    })

</script>
